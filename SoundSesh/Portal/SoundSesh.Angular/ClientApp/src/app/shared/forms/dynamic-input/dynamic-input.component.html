<div class="text-center my-auto">
  <form style='padding: 0' [formGroup]="myForm" novalidate>
    <div formArrayName="links">
      <div *ngFor="let language of myForm.get('links')?.controls; let i=index">
        <div class='form-group' [formGroupName]="i">
          <div class="row">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupPrepend1">https://</span>
              </div>
              <input type="text" placeholder="Your custom URL" class="form-control" formControlName="url">
              <div class="input-group-append">
                <span class="input-group-text" (click)="removeLanguage(i)" *ngIf="myForm.get('links')?.controls?.length > 1">
                  <i class="fas fa-minus" style="color:red" aria-hidden="true"></i>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <span (click)="addLanguage()">
      <i class="fas fa-plus" style="color:green" aria-hidden="true"></i>
    </span>
  </form>
</div>


{{myForm.value | json}}
