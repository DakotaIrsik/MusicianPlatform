<div class="row justify-content-center">
  <div class="col-md-5 text-center">
    <form *ngIf="!success" #f="ngForm" (ngSubmit)="onSubmit()">
      <img class="mb-4" src="assets/img/angular_solidBlack.svg" alt="" width="125" height="125">
      <h1 class="h3 mb-3 font-weight-normal">Register</h1>
      <div class="form-group" id='automation-signupform'>
        <input type="text" id="automation-name" name="name" [(ngModel)]="userRegistration.userName" class="form-control"
          placeholder="UserName (not visible to other users)" required autoFocus loginUserName #name='ngModel'>
          <studio-portal-validation-error [validatedControl]='name'></studio-portal-validation-error>
      </div>
      <div class="form-group">
        <label for="email" class="sr-only">Email address</label>
        <input type="email" id="automation-email" name="email" #email="ngModel" [(ngModel)]="userRegistration.email"
          class="form-control" placeholder="Email address" email required>
        <small [hidden]="email.valid || (email.pristine && !submitted)" class="text-danger">Please enter a valid
          email</small>
      </div>
      <div class="form-group">
        <label for="password" class="sr-only">Password</label>
        <small id="passwordHelp" class="form-text text-muted">Min. 6 characters with at least one non alphanumeric
          character</small>
        <input type="password" id="automation-password" name="password" [(ngModel)]="userRegistration.password"
          class="form-control" placeholder="Password" aria-describedby="passwordHelp" required #password='ngModel'
          strongPassword>
          <studio-portal-validation-error [validatedControl]='password'></studio-portal-validation-error>
      </div>
      <div class="form-group">
        <label for="confirmPassword" class="sr-only">Password</label>
        <input type="password" id="automation-confirmpassword" name="confirmPassword"
          [(ngModel)]="userRegistration.confirmPassword" class="form-control" placeholder="Re-type Password"
          aria-describedby="passwordHelp" required #confirmPassword='ngModel' match="password">
        <studio-portal-validation-error [validatedControl]='confirmPassword'></studio-portal-validation-error>
      </div>
      <button class="btn btn-lg btn-primary btn-block" id="automation-signupsubmit" type="submit"
        [disabled]="!f.form.valid">Register</button>

      <div *ngIf="errors.length > 0" class="alert alert-danger mt-3" role="alert">
        <strong>Oops!</strong>
        <div *ngFor="let error of errors">
          {{error}}
        </div>
      </div>
    </form>
    <div *ngIf="success" class="alert alert-success" role="alert">
      <h4 class="alert-heading">Well done!</h4>
      <p>Your account was created successfully, you'll be redirected to login momentarily.</p>
    </div>
  </div>
</div>
