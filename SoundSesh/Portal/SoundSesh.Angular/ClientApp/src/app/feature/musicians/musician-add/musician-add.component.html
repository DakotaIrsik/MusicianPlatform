<div id="musicianAdd" class="row justify-content-center">
  <div class="col-md-9 text-center">
    <form #f="ngForm" (ngSubmit)="onSubmit()">
      <h1 class="h3 mb-3 font-weight-normal"></h1>
      <div class="form-group">
        <div class="col-md-6 offset-md-3">
          <input type="text" id="firstName" name="name" [(ngModel)]="musician.firstname" class="form-control"
            placeholder="First Name" required autoFocus>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-6 offset-md-3">
          <input type="text" id="lastName" name="lastName" [(ngModel)]="musician.lastname" class="form-control"
            placeholder="Last Name" required>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-6 offset-md-3">
          <input type="text" id="address1" name="address1" [(ngModel)]="musician.address1" class="form-control"
            placeholder="Address 1" required>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-6 offset-md-3">
          <input type="text" id="address2" name="address2" [(ngModel)]="musician.address2" class="form-control"
            placeholder="Address 2">
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <studio-portal-select [api]='"state"' [key]='"state"' [selectedValues]='musician.state'
              [placeholder]='"Select your State"'>
            </studio-portal-select>
            <studio-portal-spinner [spinnerName]="'newtonsCradle'"></studio-portal-spinner>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <studio-portal-city-select [api]='"city"' [key]='"city"' [selectedValues]='musician.city'
              [placeholder]='"Select your City"'>
            </studio-portal-city-select>
            <studio-portal-spinner [spinnerName]="'newtonsCradle'"></studio-portal-spinner>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-6 offset-md-3">
          <input type="text" id="zipCode" name="zipCode" [(ngModel)]="musician.zipcode" class="form-control"
            placeholder="Zip Code" required>
        </div>
      </div>
      <button class="btn btn-lg btn-primary" type="submit" [disabled]="!f.form.valid">Save</button>
      <div *ngFor="let error of errors">
        <label>{{error}}</label><br />
      </div>
    </form>
  </div>
</div>
