<div id="studioEdit" *ngIf='studio' class="row justify-content-center">
  <div class="col-md-9 text-center">
    <form #f="ngForm" (ngSubmit)="onSubmit()">
      <h1 class="h3 mb-3 font-weight-normal"></h1>
      <div class="form-group">
        <div class="row">
          <div class="col-md-3 my-auto">Audio Clip Link</div>
          <div class="col-md-9 my-auto">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupPrepend1">http://</span>
              </div>
              <input type="text" id="audioClipLink" name="audioClipLink" [(ngModel)]="formattedAudioClipLink"
                class="form-control" placeholder="Audio Clip" required autoFocus aria-describedby="inputGroupPrepend1"
                required autoFocus>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-md-3 my-auto">Website Link</div>
          <div class="col-md-9 my-auto">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupPrepend2">http://</span>
              </div>
              <input type="text" id="websiteLink" name="websiteLink" [(ngModel)]="formattedWebsiteLink"
                class="form-control" placeholder="Website Link" required autoFocus aria-describedby="inputGroupPrepend2"
                required autoFocus>
            </div>
          </div>
        </div>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">
        <!--[disabled]="!f.form.valid"-->
        Save</button>
      <div *ngIf="error" class="alert alert-danger mt-3" role="alert">
        <strong>Oops!</strong> {{error}}
      </div>
    </form>
  </div>
</div>
