<div class="row">
  <div class="col-md-2">
    <label>{{name}}</label>
  </div>
  <div class="col-md-7">
    <input type=text id="{{name}}" [ngModel]='url' class="form-control" (change)="onSocialMediaChange($event.target.id, $event.target.value)" />
  </div>
  <div class="col-md-2">
    <div *ngFor="let error of errors">
      <div *ngIf='open' class="alert alert-danger mt-3" role="alert">
        <label>{{error}}</label>
      </div>
      <br />
    </div>
  </div>
</div>
