<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark" *ngIf="!isAuthenticated">
  <mdb-navbar-brand>
      <a class="navbar-brand" href="#">
          SoundSesh - Studios <ng-container *ngIf='!production'>({{environmentName}})</ng-container>
        </a>
  </mdb-navbar-brand>
  <links>
    <ul class="nav navbar-nav ml-auto">
      <li class="nav-item">
        <a class='nav-link' routerLinkActive='active' (click)="login()">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLinkActive='active' [routerLink]="['/register']">Signup</a>
      </li>
    </ul>
  </links>
</mdb-navbar>

<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark" *ngIf="isAuthenticated">
    <mdb-navbar-brand>
        <a class="navbar-brand" href="#">
          SoundSesh - Studios <ng-container *ngIf='!production'>({{environmentName}})</ng-container>
        </a>
      </mdb-navbar-brand>
  <links>
    <ul class="nav navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" routerLinkActive='active' [routerLink]="['/studios/search']">Search</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLinkActive='active' [routerLink]="['/studios/home']">My Studios</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLinkActive='active' [routerLink]="['/admin']">Admin</a>
      </li>
      <li class=nav-item>
        <a class='nav-link' (click)="signout()" href="#">Signout {{name}}</a>
      </li>
    </ul>
  </links>
</mdb-navbar>
